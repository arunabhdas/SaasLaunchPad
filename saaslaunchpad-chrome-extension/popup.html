<!DOCTYPE html>
<html>
<head>
  <title>Web Scraper</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      color: #4285f4;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>SaasLaunchPad</h2>
  <label class="switch">
    <input id="enabled" type="checkbox">
    <span class="slider round"></span>
  </label>
  <p>Welcome to SaasLaunchPad.</p>

  <button id="scrapeHTML">Scrape HTML</button>
  <button id="scrapeCSS">Scrape CSS</button>
  <button id="scrapeBoth">Scrape Both HTML & CSS</button>

  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
